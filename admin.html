
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - CashByKing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    :root {
      --bg-color: #f8fafc;
      --card-bg: rgba(255,255,255,0.98);
      --text-color: #1e293b;
      --accent-color: #6366f1;
      --accent-gradient: linear-gradient(135deg,#6366f1,#8b5cf6);
      --border-color: rgba(0,0,0,0.08);
      --shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --card-bg: rgba(15,23,42,0.98);
      --text-color: #f1f5f9;
      --accent-color: #818cf8;
      --accent-gradient: linear-gradient(135deg,#818cf8,#a78bfa);
      --border-color: rgba(255,255,255,0.1);
      --shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      background-image: radial-gradient(circle at 20% 50%, rgba(99,102,241,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139,92,246,0.15) 0%, transparent 50%);
    }

    .admin-container {
      max-width: 100%;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 24px;
      border-radius: 12px;
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent-gradient);
      color: white;
      border-color: transparent;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    .user-grid, .task-grid {
      display: grid;
      gap: 20px;
    }

    .user-card, .task-card {
      background: var(--bg-color);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      margin: 5px;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-warning {
      background: #f59e0b;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-color);
      margin-bottom: 15px;
    }

    .theme-toggle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--bg-color);
      border: 2px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    thead, tbody {
      display: table;
      width: 100%;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background: var(--accent-gradient);
      color: white;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }

      .tabs {
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .tab {
        font-size: 14px;
        padding: 10px 18px;
      }

      .btn {
        font-size: 12px;
        padding: 6px 12px;
      }

      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-gradient);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #818cf8, #a78bfa);
    }

    @media (max-width: 480px) {
      table {
        font-size: 12px;
      }

      th, td {
        padding: 6px;
      }

      .tab {
        font-size: 12px;
        padding: 8px 14px;
      }

      h1 {
        font-size: 20px;
      }

      input, textarea, select {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body data-theme="light";>
  <script>
    // Load theme immediately to prevent flash
    const savedTheme = localStorage.getItem('cashbyking_theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  </script>
  <div class="admin-container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
      <div style="display: flex; align-items: center; gap: 15px;">
        <button id="adminPwaInstallBtn" style="display: none; padding: 12px 20px; border-radius: 12px; border: none; background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 14px; font-weight: 700; cursor: pointer; box-shadow: 0 6px 18px rgba(16,185,129,0.3); transition: all 0.3s ease;">
          <i class="fas fa-mobile-alt"></i> Install App
        </button>
        <div class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="users"><i class="fas fa-users"></i> Users</div>
      <div class="tab" data-tab="tasks"><i class="fas fa-tasks"></i> Tasks</div>
      <div class="tab" data-tab="pending"><i class="fas fa-clock"></i> Pending Tasks</div>
      <div class="tab" data-tab="withdrawals"><i class="fas fa-money-bill-wave"></i> Withdrawals</div>
      <div class="tab" data-tab="transactions"><i class="fas fa-exchange-alt"></i> Transactions</div>
      <div class="tab" data-tab="pwa"><i class="fas fa-mobile-alt"></i> PWA Installs</div>
    </div>

    <div class="tab-content active" id="users">
      <div class="card" style="background: var(--accent-gradient); color: white; margin-bottom: 20px;">
        <h2 style="color: white; margin-bottom: 20px;"><i class="fas fa-chart-line"></i> Analytics Dashboard</h2>
        <div id="analyticsContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;"></div>
      </div>
      
      <div class="card">
        <h2>User Management</h2>
        <button class="btn btn-success" onclick="showBulkBonusModal()" style="margin-bottom: 15px;">
          <i class="fas fa-gift"></i> Give Bulk Bonus to All Users
        </button>
        <div id="usersContainer"></div>
      </div>
    </div>

    <div class="tab-content" id="tasks">
      <div class="card">
        <h2>Manage Tasks</h2>
        <button class="btn btn-primary" onclick="showAddTaskModal()">
          <i class="fas fa-plus"></i> Add New Task
        </button>
        <div id="tasksContainer"></div>
      </div>
    </div>

    <div class="tab-content" id="pending">
      <div class="card">
        <h2>Pending Task Submissions</h2>
        <div id="pendingContainer"></div>
      </div>
    </div>

    <div class="tab-content" id="withdrawals">
      <div class="card">
        <h2>Pending Withdrawals</h2>
        <div id="withdrawalsContainer"></div>
      </div>
    </div>

    <div class="tab-content" id="transactions">
      <div class="card">
        <h2>All Transactions</h2>
        <div id="transactionsContainer"></div>
      </div>
    </div>

    <div class="tab-content" id="pwa">
      <div class="card">
        <h2><i class="fas fa-mobile-alt"></i> PWA Installation Analytics</h2>
        <div id="pwaAnalytics" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;"></div>
        <div id="pwaInstallsContainer"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/pages/admin.js"></script>
</body>
</html>
